<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Picsum Viewer</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-wrapper">
      <!-- IMAGE LIST PREVIEW SIDBAR -->

      <div class="sidebar">
        <h3 class="sidebar__header">choose photo</h3>
        <div class="sidebar__preview-section"></div>
        <div class="sidebar__footer"></div>
        <div class="lds-ring preview-spinner show">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <!-- ENLARGED IMAGE VIEWPORT -->

      <div class="image-viewport">
        <div class="enlarged-image-container">
          <div class="enlarged-image__header">
            <div class="image-author"></div>
            <div class="image-size"></div>
          </div>
          <div class="enlarged-image__image"></div>
        </div>
        <div class="lds-ring photo-spinner show">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
